<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../../assets/style/styleAddServ.css">
    <link rel="stylesheet" href="../../assets/style/padroes.css">


    <title>Adicionar serviço</title>
</head>
<body>
    <header>
        <div class="logo">
            <h2>Restaurante</h2>
        </div>

                
        <nav>
            <ul>
                <li class="scale-up-center"><a href="./index.html">Inicio</a></li>
                <li class="scale-up-center"><a href="#">Menu</a></li>
                <li class="scale-up-center"><a href="#">Sobre</a></li>
                <li class="scale-up-center"><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="add_servico_php.php" method="post" class="formMain">
            <h2>Adiconar um novo serviço</h2>
            <div class="formbold-input-flex">
                <div>
                    <input
                        type="text"
                        name="tipo"
                        id="tipoSv"
                        placeholder="Nome do servico"
                        class="formbold-form-input"
                    />

                    <label 
                        for="tipo" 
                        class="formbold-form-label"> Nome do Serviço 
                    </label>
                </div>

                <div>
                    <input
                        type="text"
                        name="valor"
                        id="valorSv"
                        placeholder="ex:R$ 0000,00"
                        class="formbold-form-input"
                    />

                    <label 
                        for="valorSv" 
                        class="formbold-form-label">Valor do serviço
                    </label>
                </div>

                <div>
                    <textarea
                        type="text"
                        name="descricao"
                        id="descricaoSv"
                        placeholder="Descreva as vantagens do serviço"
                        rows="4"
                        class="formbold-form-input"></textarea>

                    <label 
                        for="descricao" 
                        class="formbold-form-label"> Descrição do serviço 
                    </label>
                </div>

                <div>
                    <input
                        type="text"
                        name="imgLink"
                        id="imgLinkSv"
                        placeholder="http//..."
                        class="formbold-form-input"
                    />

                    <label 
                        for="imgLinkSv" 
                        class="formbold-form-label">Link da imagem
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">cadastrar</button>
        </form>
    </main>

</body>
</html>
